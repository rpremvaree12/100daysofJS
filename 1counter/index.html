<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1CounterApp</title>
    <script src="https://kit.fontawesome.com/38f53cd617.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="counter-div">
            <h1>Counter App</h1>
            <span class="count">0</span>
            <hr>
            <div class="buttons">
                <button class="subtract">
                    <!-- event listener doesn't call when clicking on the icon. add the class to the icon -->
                    <i class="fas fa-arrow-down subtract"></i>
                    Subtract
                </button>
                <button class="reset">
                    <i class="fas fa-spinner reset"></i>
                    Reset
                </button>
                <button class="add">
                    <i class="fas fa-arrow-up add"></i>
                    Add
                </button>
            </div>
         </div>
    </div>
       
    <script src="script.js"></script>
</body>
</html>
