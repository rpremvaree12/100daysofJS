<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Random Hex Color</title>
    <script src="https://kit.fontawesome.com/38f53cd617.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="counter-div">
            <h1>Random Hex Color</h1>
            <span class="hexcode">#</span>
            <hr>
            <div class="buttons">
                    <!-- event listener doesn't call when clicking on the icon. add the class to the icon -->
                <button class="generate">
                    <i class="fas fa-random generate"></i>
                    generate a random color!
                </button>
            </div>
         </div>
    </div>
       
    <script src="script.js"></script>
</body>
</html>
